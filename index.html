<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city">City</label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get Weather</button>
            </form>
          </div>
          <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Weather for: <span id="weather-search-term"></span></h2>
            <div id="weather-container" class="list-group"></div>
          </div>
        </main>
        </div>
    <div class = "city" id="city"> <!-- how to put input here--></div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
